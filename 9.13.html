<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border: solid 1px black;
    }
    
    table tr th {
        border: solid 1px black;
    }
    
    table tr td ul li {
        list-style: none;
    }
    
    table tr td {
        border: solid 1px black;
    }
</style>

<body>

    <div>
        <table>
            <tr>
                <th colspan="2" align="center">信息统计表</th>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text" name="age"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" value="1">男
                    <input type="radio" name="sex" value="0">女</td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    <ul>
                        <li><input type="checkbox" name="hobby" value="1">旅游</li>
                        <li><input type="checkbox" name="hobby" value="2">登山</li>
                        <li><input type="checkbox" name="hobby" value="3">健身</li>
                        <li><input type="checkbox" name="hobby" value="4">上网</li>
                        <li><input type="checkbox" name="hobby" value="5">游泳</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td><select name="degree">
                    <option value="">--请选择--</option>
                    <option value="1">专科</option>
                    <option value="2">本科</option>
                    <option value="3">硕士</option>
                    <option value="4">博士及以上</option>
                </select></td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea name="conment" rows="6" cols="22">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="提交">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
